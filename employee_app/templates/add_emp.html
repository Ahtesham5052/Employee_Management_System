<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add An Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #7b8186; /* Keep original background color */
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: aliceblue;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px; /* Adjust max-width for better layout */
            margin: 0 auto;
            padding: 20px;
            background-color: #dfdfdf; /* White background for the form container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .form-field {
            margin-bottom: 1rem;
            width: 100%;
            max-width: 400px; /* Limit the width of each input field */
        }
        .form-control {
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc; /* Light border color for inputs */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .form-control:focus {
            border-color: #007bff; /* Highlight border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Blue shadow on focus */
        }
        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            text-align: left; /* Left-align text */
        }
        .btn-center {
            display: flex;
            width: 100%;
            margin-top: 3rem;
        }
        .btn {
            font-weight: 400;
            text-align: center;
            align-items: center;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 2rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        /* Primary button styles */
        .btn-primary {
            color: #fff;
            background-color: #000000; /* Primary black color */
            border-color: #000000;
        }

        .btn-primary:hover {
            color: #000000;
            background-color: #ffffff; /* White on hover */
            border-color: #ffffff; /* White border on hover */
        }

        .btn-primary:focus, .btn-primary.focus {
            color: #fff;
            background-color: #000000; /* Primary black color */
            border-color: #000000;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.5); /* Black shadow for focus */
        }

        .btn-primary:active, .btn-primary.active {
            color: #ffffff !important;
            background-color: #000000 !important;
            border-color: #000000 !important;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125) !important;
        }
    </style>
</head>
<body>
    <h1>Add An Employee</h1>
    <hr>
    <div class="form-container">
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <div class="form-field">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" class="form-control" values="{{ first_name }}" required>
            </div>
            
            <div class="form-field">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" class="form-control" values="{{ last_name }}" required>
            </div>
            
            <div class="form-field">
              <label for="bonus">Bonus</label>
              <input type="number" id="bonus" name="bonus" class="form-control"values="{{ bonus }}" >
            </div>
            
            <div class="form-field">
              <label for="salary">Salary</label>
              <input type="number" id="salary" name="salary" class="form-control" values="{{ salary }}" required>
            </div>
            
            <div class="form-field">
              <label for="dept">Department</label>
              <input type="text" id="dept" name="dept" class="form-control" values="{{ dept }}" required>
            </div>
            
            <div class="form-field">
              <label for="location">Location</label>
              <input type="text" id="location" name="location" class="form-control" values="{{ location }}" required>
            </div>
            
            <div class="form-field">
              <label for="role">Role</label>
              <input type="text" id="role" name="role" class="form-control" values="{{ role }}" required>
            </div>
            
            <div class="btn-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
